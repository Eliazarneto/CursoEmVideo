<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            background-image: linear-gradient(to right, #163840, #2B6D7D);
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p { /*significa que o div tem um filho que Ã© um paragrafo*/
            display: none;
        }

        div:hover > p {
            display: block;
            color: black;
            background-color: yellow;
        }

        div:hover{
            color: red;
        }

        h1 {
            border-style: groove;
            border-color: aqua;
            padding: 20px;
            text-align: center;
            border: 0; 
        }

        h1:hover {
            
            display: block;
            background-color: #2B6D7D;
            text-align: center;
            padding: 10;
            

        }
    </style>
</head>
<body>

    <div>passe o mouse aqui

</html>
