<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border: 1px solid black;
            width: 400px;
            border-collapse: collapse;
        }

        tr {
            border: 1px solid black;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        .linha {
            background-color: yellow;
        }

        .dado {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
        HIERARQUIA DE TABELA SIMPLES
        table
            table row - linha de tabela
                table header - cabeÃ§alho de tabela
                table data - dados de tabela
    -->
    <table>
        <tr class="linha">
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr> <!-- primeira linha -->
        <tr>
            <td>a2</td>
            <td class="dado">b2</td>
            <td>c2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
    </table>
</body>
</html>
